<div class="row" *ngIf="customer">
  <!-- if? -->
  <div class="col-md-4 col-xl-3">
    <h2 class="h3 mb-1">{{ customer.name }}</h2>
    <!-- <div class="h5 text-black-50 mb-3">Customer details</div> -->
    <!-- <button type="button" class="btn btn-secondary mt-2 mb-3">
      Edit details
    </button> -->
    <a routerLink="/" class="d-block mb-3 flex-grow-1">&lt; Back</a>
  </div>
  <div class="col">
    <div class="card">
      <div
        class="card-header border-0 d-flex justify-content-between align-items-center"
      >
        <span>Customer details</span>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped border-0 m-0">
          <tbody>
            <tr>
              <td>Full name</td>
              <td>{{ customer.name }}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                <a *ngIf="customer.email" href="mailto:{{ customer.email }}">{{
                  customer.email
                }}</a>
              </td>
            </tr>
            <tr>
              <td>Street</td>
              <td>{{ customer.street }}</td>
            </tr>
            <tr>
              <td>House No</td>
              <td>{{ customer.house }}</td>
            </tr>
            <tr>
              <td>City</td>
              <td>{{ customer.city }}</td>
            </tr>
            <tr>
              <td>Zip</td>
              <td>{{ customer.zip }}</td>
            </tr>
            <tr>
              <td>Coordinates</td>
              <td>{{ customer.friendlyCoordinates }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-white d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-secondary mr-2"
          (click)="modalService.openCustomerForm(customer)"
          [disabled]="isLoading"
        >
          Edit details
        </button>
        <button
          class="btn btn-danger"
          type="button"
          (click)="modalService.openDeleteDialog(customer)"
          [disabled]="isLoading"
        >
          Delete customer
        </button>
      </div>
    </div>
    <!-- <button type="button" class="mt-4 btn btn-secondary">Edit details</button> -->
    <!-- <div *ngIf="customer">
        <hr />
        <div>
          <label for="name">Full name: </label>
          <input id="name" [(ngModel)]="customer.name" placeholder="name" />
        </div>
        <hr />
        <button (click)="save()">save</button>
      </div> -->
  </div>
</div>
