<div class="modal-header">
  <h4 class="modal-title" *ngIf="customer">Edit customer</h4>
  <h4 class="modal-title" *ngIf="!customer">New customer</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="hideModal()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="modal-body">
    <!-- [(model)]="model" buvau uždėjęs dėl two way binding -->
    <formly-form
      [form]="form"
      [fields]="fields"
      [model]="model"
      [options]="options"
    ></formly-form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="hideModal()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">Save customer</button>
  </div>
</form>
