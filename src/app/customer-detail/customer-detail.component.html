<div class="row" *ngIf="customer">
  <!-- if? -->
  <div class="col-md-4 col-xl-3">
    <h2 class="h3 mb-1">{{ customer.name }}</h2>
    <div class="h5 text-black-50 mb-3">Customer details</div>
    <!-- <button type="button" class="btn btn-secondary mb-3">Edit details</button> -->
    <a routerLink="/" class="mb-3 flex-grow-1">&lt; Back</a>
  </div>
  <div class="col">
    <div class="card">
      <!-- <button type="button" class="btn btn-secondary">Edit details</button> -->
      <div class="card-header border-0 d-flex align-items-center">
        Customer details
      </div>
      <div class="card-body p-0">
        <table class="table table-striped border-0 m-0">
          <tbody>
            <tr>
              <td>Email</td>
              <td>
                <a *ngIf="customer.email" href="mailto:{{ customer.email }}">{{
                  customer.email
                }}</a>
              </td>
            </tr>
            <tr>
              <td>Street</td>
              <td>{{ customer.street }}</td>
            </tr>
            <tr>
              <td>House No</td>
              <td>{{ customer.house }}</td>
            </tr>
            <tr>
              <td>City</td>
              <td>{{ customer.city }}</td>
            </tr>
            <tr>
              <td>Zip</td>
              <td>{{ customer.zip }}</td>
            </tr>
            <tr>
              <td>Coordinates</td>
              <td>
                <!-- ?. -->
                <span *ngIf="customer.coordinates?.length"
                  >{{ customer.coordinates[1] }},
                  {{ customer.coordinates[0] }}</span
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- <div *ngIf="customer">
        <hr />
        <div>
          <label for="name">Full name: </label>
          <input id="name" [(ngModel)]="customer.name" placeholder="name" />
        </div>
        <hr />
        <button (click)="save()">save</button>
      </div> -->
  </div>
</div>
