<div class="d-flex align-items-center py-5">
  <h1 class="mb-0">Customers</h1>
  <nav class="breadcrumb ml-4 mb-0 p-2">
    <a
      class="breadcrumb-item"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="breadcrumb-item d-none"
      routerLink="customers"
      routerLinkActive="d-block active"
      >Customer</a
    >
  </nav>
  <a
    routerLink="customer/new"
    class="btn btn-primary ml-auto"
    role="button"
    routerLinkActive="disabled"
    >New customer</a
  >
</div>
